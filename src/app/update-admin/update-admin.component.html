<div class="container-fluid shadow p-5" style="height: 500px;">
    <div *ngIf="!adminStatus" style="height: 100%;" class="d-flex flex-column justify-content-center align-items-center">
        <h2 >Update Admin</h2>
        <a class="text-decoration" style="cursor:pointer;" (click)="updateAdminConfirm()">Click to Update Admin</a>
    </div>
    



<div *ngIf="adminStatus">
    <h2 class="p-2">Update admin</h2>
    <div>
        <form autocomplete="off" (ngSubmit)="handleUpdateAdmin()">
            <div class="mb-3 mt-3">
                <label for="pimg" class="d-flex justify-content-center">
                    <input type="file" name="" (change)="getFile($event)" id="pimg" style="display:none;">
                    <img [src]="profilePicture" height="100px" width="100px" alt="profile picture" style="border-radius: 50%;">
                </label>

            </div>
            <div class="mb-3">

              <label for="exampleUsername" class="form-label">Username</label>
              <input type="text" class="form-control"  name="Uname" [(ngModel)]="adminData.Username" id="exampleUsername" >
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="text" class="form-control"  name="pswd"  [(ngModel)]="adminData.password" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button  class="btn btn-warning" type="button" (click)="onCancel()">cancel</button>

            </div>
            
            
          </form>
    </div>
    </div>

</div>
