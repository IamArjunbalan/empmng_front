
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-dark d-flex flex-column" style="height: 92vh; width:fit-content;">
            <a routerLink="/home" class="mt-3 text-decoration-none text-light fe-bolder">Home</a>
            <a routerLink="/employee" class="mt-3 text-decoration-none text-light fe-bolder">Employee</a>
            <button class="btn btn-link mt-auto">LogOut</button>

        </div>
        <div class="col-lg-10">
            <div class="p-5 w-100  d-flex flex-column justify-content-center align-items-center" style="height:100vh;">
                <h1>Add Employee Details</h1>
                <form action="" class="border rounded p-3 w-50 shadow"  (ngSubmit)="getAddedData()" #empform="ngForm">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" required [(ngModel)]="user.empId" name="id" id="floatingId" placeholder="Employee Id" #empid="ngModel">
                        <label for="floatingId">Employee Id</label>

                    </div>
                    <div class="text-danger" *ngIf="empid.invalid && empid.touched">
                        *invalid id
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" required pattern="[a-zA-Z0-9]*" minlength="3" [(ngModel)]="user.Username" name="user" id="floatingInput" placeholder="Username" #empname="ngModel">
                        <label for="floatingInput">Username</label>

                    </div>
                    <div class="text-danger" *ngIf="empname.invalid && empname.touched">
                        *invalid username
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" required email  [(ngModel)]="user.email" name="email" placeholder="name@example.com" #empEmail="ngModel">
                        <label for="floatingEmail">Email address</label>

                    </div>

                    <div class="text-danger" *ngIf="empEmail.invalid && empEmail.touched">
                        *invalid Email
                    </div>

                    <div class="form-floating mb-3">
                       
                        <select name="" id="statusselect" required [(ngModel)]="user.status" name="status" class="form-control" #empStatus="ngModel">
                            <option value="" disabled  selected hidden></option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        <label for="statusselect">Status</label>

                    </div>
                    <div class="text-danger" *ngIf="empStatus.invalid && empStatus.touched">
                        *invalid status
                    </div>
                    <div class="text-center mt-3">
                        <button  type="submit" class="btn btn-success" [disabled]="empform.invalid">Add</button>
                        <button type="button" class="btn btn-warning ms-3">Cancel</button>

                    </div>
                   

                </form>
            </div>

        </div>

    </div>

</div>
