
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-dark d-flex flex-column" style="height: 92vh; width:fit-content;">
            <a routerLink="/home" class="mt-3 text-decoration-none text-light fe-bolder">Home</a>
            <a routerLink="/employee" class="mt-3 text-decoration-none text-light fe-bolder">Employee</a>
            <button class="btn btn-link mt-auto">LogOut</button>

        </div>
        <div class="col-lg-10 p-3">
            <div class="d-flex flex-row justify-content-between">
                <h3>Employees</h3>
                <a routerLink="/employee/add" class="btn btn-success">
                    Add
                    <i class="fa-solid fa-plus"></i>
                </a>

            </div>
            <h4>{{d | date}}</h4>
            <div class=" d-flex justify-content-between">
            <div class="d-flex justify-content-between w-50 ">
              <input type="text" class="form-control" [(ngModel)]="searchKey" placeholder="Enter Username to search!"/>

               
            </div>
            <div class=" d-flex">
                <div class="dropdown me-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                     Sort
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" (click)="sortByUserID()">Sort by Id</a></li>
                      <li><a class="dropdown-item" (click)="sortByUsername()">Sort by User</a></li>
                     
                    </ul>
                  </div>
                <button class="btn btn-primary" (click)="exportToPdf()">Export</button>
            </div>
        </div>
            <div class="mt-5 border border-dark shadow p-3">
                <table class="table table-bordered">
                    <tr class="bg-info">
                        <th>Id</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>status</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let i of employees | searchpipe:searchKey">
                        <td>{{i.empId}}</td>
                        <td>{{i.Username}}</td>
                        <td>{{i.email}}</td>
                        <td>
                            <span [ngClass]="i.status=='Active'?'text-success rounded':'text-danger rounded'">
                                {{i.status}}

                            </span>
                        </td>
                        <td>
                            <a routerLink="/employee/edit/{{i.id}}"><i class="fa-solid fa-pen-to-square" style="color: #FFD43B;"></i></a>
                            <button class="btn" (click)="handleDelete(i.id)"><i class="fa-solid fa-trash" style="color: #e10e0e;"></i></button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

    </div>

</div>
